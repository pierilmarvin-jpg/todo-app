<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TODO App</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .actions {
            text-align: right;
            margin-bottom: 20px;
        }

        .actions a {
            background: #27ae60;
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .actions a:hover {
            background: #219150;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .buttons button {
            margin-left: 5px;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit {
            background: #3498db;
            color: white;
        }

        .delete {
            background: #e74c3c;
            color: white;
        }

        .edit:hover {
            background: #2980b9;
        }

        .delete:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>

<header>
    <h1>üìù TODO Application</h1>
    <p>G√©rez vos t√¢ches facilement</p>
</header>

<div class="container">

    <div class="actions">
        <a href="add.html">‚ûï Ajouter une t√¢che</a>
    </div>

    <ul id="todos"></ul>

</div>

<script>
    function loadTodos() {
        fetch('/todos')
            .then(response => response.json())
            .then(data => {
                const ul = document.getElementById('todos');
                ul.innerHTML = '';

                if (data.length === 0) {
                    ul.innerHTML = '<li>Aucune t√¢che pour le moment.</li>';
                }

                data.forEach(todo => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span>${todo.title}</span>
                        <div class="buttons">
                            <button class="edit" onclick="editTodo(${todo.id})">‚úèÔ∏è</button>
                            <button class="delete" onclick="deleteTodo(${todo.id})">üóëÔ∏è</button>
                        </div>
                    `;
                    ul.appendChild(li);
                });
            });
    }

    function deleteTodo(id) {
        if (confirm('Supprimer cette t√¢che ?')) {
            fetch('/todos/' + id, { method: 'DELETE' })
                .then(() => loadTodos());
        }
    }

    function editTodo(id) {
        window.location.href = 'edit.html?id=' + id;
    }

    loadTodos();
</script>

</body>
</html>
